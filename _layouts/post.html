---
layout: default
---
<!-- _l: post -->
<div class="entry">
    {% if page.bigimg %}
    <img src="{{ page.bigimg }}" class="bigimg" />
    <br />
    {% endif %}
    
	<h2>{{ page.title }}</h2>
	{{ content }}
	<div class="completer">
		posted on <span class="date">{{ page.date | date: "%B %d %Y" }}</span>
	</div>
	{% if page.disqus_id %}
	
    <div id="comments"></div>
    <script type="text/javascript">

	var disqus_identifier = "{{ page.url|escape }}";
	var disqus_identifier = '{{ page.disqus_id }}';
	var disqus_domain = 'disqus.com';
	var disqus_shortname = 'grahamc';
        var disqus_title = "{{ page.title }}";

        var disqus_container_id = 'comments';
        var disqus_developer = 1;
        (function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = 'http://grahamc.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=grahamc">comments powered by Disqus.</a></noscript>
	{% endif %}
</div>
