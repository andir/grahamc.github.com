---
layout: default
---
<article>
  <header>
    <h2>
        {{ page.title }}
    </h2>
    <p>
      posted on {{ page.date | date: "%B %d %Y" }}
    </p>
    {% if page.bigimg %}
    <img    src="{{ page.bigimg }}"
            alt="{{ page.title }}"
            class="bigimg homepage" />
    {% elsif page.vimeo %}
    <iframe
        src="http://player.vimeo.com/video/{{ page.vimeo }}"
        width="600"
        height="340"
        class="bigimg homepage"
        frameborder="0"></iframe>
    {% endif %}
  </header>
  {{ content }}
</article>
