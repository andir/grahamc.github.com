---
layout: default
---
<!-- _l: post -->
<div class="entry">
    {% if page.bigimg %}
    <img src="{{ page.bigimg }}" class="bigimg" />
    <br />
    {% else %}
    {% if page.vimeo %}
            <iframe
                src="http://player.vimeo.com/video/{{ page.vimeo }}"
                width="600"
                height="340"
                class="bigimg"
                frameborder="0"></iframe>
    {% endif %}
    {% endif %}


    <h2>{{ page.title }}</h2>
    {{ content }}
    <div class="completer">
        posted on <span class="date">{{ page.date | date: "%B %d %Y" }}</span>
    </div>
    {% if page.disqus_id %}

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_url = "http://grahamc.com/{{ page.url|escape }}";
    var disqus_shortname = 'grahamc';
    var disqus_identifier = '{{ page.disqus_id }}';

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
</div>
